<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кормим котиков</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <h1>Эмуляция кормления котиков</h1>
    <form id="simulationForm">
        <label for="n">Количество котиков (n):</label>
        <input type="number" id="n" name="n" required>
        <label for="b">Порция корма на одного котика (b):</label>
        <input type="number" id="b" name="b" required>
        <label for="m">Вместительность миски (m):</label>
        <input type="number" id="m" name="m" required>
        <label for="t">Время на поедание порции (t):</label>
        <input type="number" id="t" name="t" required>
        <label for="r">Время на пополнение миски (r):</label>
        <input type="number" id="r" name="r" required>
        <button type="submit">Запустить</button>
    </form>
    <div id="log"></div>
</div>
<script src="./app.js"></script>
</body>
</html>
